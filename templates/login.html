{% extends "layout.html" %}

{% block title %}
    - Login
{% endblock %}

{% block main %}
    <div class="center-element max-w400 item-group">
        <h2>Fazer Login</h2>
        <form method="post" action="/login">
            <div class="form-group">
                <input autocomplete="off" type="text" name="email_login" class="form-control" placeholder="E-mail">
            </div>
            <div class="form-group">
                <input type="password" name="password_login" class="form-control" placeholder="Senha">
            </div>
           {% if rv %}
            <div class="form-group">
                <small class="form-text is-invalid">
                    Login ou senha inv√°lidos.
                </small>
            </div>
            {% endif %} 
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div> <!-- center-element -->
{% endblock %}
